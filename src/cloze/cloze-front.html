<div class="clozefield">{{edit:cloze:Text}}</div>
<!--tts en_US voices=Apple_Samantha speed=1.4:cloze:Text-->
<div class="timer" id="s2"></div>

{{#Tags}}
<div id="tags-container">{{clickable::Tags}}</div>
{{/Tags}}
<!-- auto-scrolling -->
<script>
  function scroll_to_cloze() {
    let mycloze = document.getElementsByClassName('cloze')[0];
    const element = mycloze;
    const elementRect = element.getBoundingClientRect();
    const absoluteElementTop = elementRect.top + window.pageYOffset;
    const middle = absoluteElementTop - window.innerHeight / 2;
    window.scrollTo(0, middle);
  }
  if (typeof onShownHook !== 'undefined') {
    //for Anki 2.1.x
    onShownHook.push(function () {
      scroll_to_cloze();
    });
  } else {
    // for AnkiDroid
    setTimeout(function () {
      scroll_to_cloze();
    }, 10);
  }
</script>
